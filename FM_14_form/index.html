<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="form">
        <div class="form__wrapper">
          <h1 class="form__title">Contact Us</h1>
          <div class="form__double-col">
            <div>
              <label class="form__label form__required" for="firstName">First Name</label>
              <input class="form__input" type="text" id="firstName" name="firstName">
              <span class="form__warning" id="firstNameWarning">This field is required</span>
            </div>
            <div>
              <label class="form__label form__required" for="lastName">Last Name</label>
              <input class="form__input" type="text" id="lastName" name="lastName">
              <span class="form__warning" id="lastNameWarning">This field is required</span>
            </div>
          </div>
          <div class="form__box">
            <label class="form__label form__required" for="email">Email Address</label>
            <input class="form__input" type="email" id="email" name="email">
            <span class="form__warning" id="emailWarning">Please enter a valid email address</span>
          </div>
          <div class="form__box">
            <fieldset class="form__double-col form__fieldset">
              <legend class="form__label form__label_margin form__required">Query Type</legend>
              <div class="form__input form__query">
                <input type="radio" id="queryGeneral" name="query" value="general" aria-label="General Enquiry">
                <label class="form__label form__label_query" for="queryGeneral">General Enquiry</label>
              </div>
              <div class="form__input form__query">
                <input type="radio" id="querySupport" name="query" value="support" aria-label="Support Request">
                <label class="form__label form__label_query" for="querySupport">Support Request</label>
              </div>
            </fieldset>
            <span class="form__warning" id="queryWarning">Please select a query type</span>
          </div>
          <div class="form__message">
            <label class="form__label form__required" for="message">Message</label>
            <textarea class="form__input form__textarea" id="message" rows="3" name="message"></textarea>
            <span class="form__warning" id="messageWarning">This field is required</span>
          </div>
          <label class="form__agree" for="agree">
            <input type="checkbox" class="form__agree-input" id="agree" name="agree" value="yes" aria-label="Consent to being contacted by the team">
            <span class="form__agree-text">I&nbsp;consent to&nbsp;being contacted by&nbsp;the team</span>
            <span class="form__warning" id="agreeWarning">To submit this form, please consent to being contacted</span>
          </label>
          <button class="form__btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Please enter a valid email address
  This field is required

  General Enquiry

  Message

  I consent to being contacted by the team

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>

</html>
