<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <article class="article">
    <div class="container">
      <div class="profile">
        <img class="profile__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica avatar">
        <div class="profile__info">
          <h1 class="profile__title">Jessica Randall</h1>
          <span class="profile__location">London, United Kingdom</span>
          <span class="profile__description">"Front-end developer and avid reader."</span>
        </div>
        <ul class="profile__list">
          <li class="profile__item">
            <button class="profile__btn">GitHub</button>
          </li>
          <li class="profile__item">
            <button class="profile__btn">Frontend Mentor</button>
          </li>
          <li class="profile__item">
            <button class="profile__btn">LinkedIn</button>
          </li>
          <li class="profile__item">
            <button class="profile__btn">Twitter</button>
          </li>
          <li class="profile__item">
            <button class="profile__btn">Instagram</button>
          </li>
        </ul>
      </div>
    </div>
  </article>
</body>

</html>
