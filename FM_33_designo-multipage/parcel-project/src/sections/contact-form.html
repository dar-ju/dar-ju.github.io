<section class="contact-form">
  <div class="container contact-form__container">
    <div class="contact-form__block">
      <div class="contact-form__text-block">
        <h1 class="contact-form__title">Contact Us</h1>
        <p class="contact-form__description">Ready to take it to the next level? Let’s talk about your project or idea
          and
          find out how we can help your business
          grow. If you are looking for unique digital experiences that’s relatable to your users, drop us a line.</p>
      </div>
      <form class="contact-form__form">
        <input class="contact-form__form-field" type="text" placeholder="Name" id="name" name="name">
        <input class="contact-form__form-field" type="email" placeholder="Email Address" id="email" name="email">
        <input class="contact-form__form-field" type="tel" placeholder="Phone" id="phone" name="phone">
        <textarea class="contact-form__form-field" name="message" id="message" rows="4"
          placeholder="Your Message"></textarea>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
