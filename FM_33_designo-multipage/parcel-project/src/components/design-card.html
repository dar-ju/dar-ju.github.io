<li class="design-card">
  <a href="{{ link }}" class="design-card__link">
    <img class="design-card__img" src="{{ img }}?as=webp" alt="{{ title }} preview">
    <div class="design-card__wrapper">
      <h2 class="design-card__title">{{ title }}</h2>
      <p class="design-card__description">{{ description }}</p>
    </div>
  </a>
</li>
