<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | News homepage</title>
  <script defer src="./main.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="section header">
    <header class="container header__container">
      <a class="header__logo-wrapper" href="#" aria-label="Home Page">
        <img class="header__logo" src="./assets/images/logo.svg" alt="W. logo">
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__item"><a href="#" aria-current="page">Home</a></li>
          <li class="header__item"><a href="#">New</a></li>
          <li class="header__item"><a href="#">Popular</a></li>
          <li class="header__item"><a href="#">Trending</a></li>
          <li class="header__item"><a href="#">Categories</a></li>
        </ul>
        <button class="header__btn" aria-label="menu"></button>
      </nav>
    </header>
  </div>

  <main>
    <section class="section main">
      <div class="container main__container">
        <div class="hero">
          <picture class="hero__image-wrapper">
            <source media="(max-width: 600px)" srcset="./assets/images/image-web-3-mobile.jpg">
            <img class="hero__image" src="./assets/images/image-web-3-desktop.jpg" alt="Bright Future of Web 3.0">
          </picture>
          <h1 class="hero__title">Title</h1>
          <div class="hero__description-block">
            <p class="hero__description"></p>
            <a class="main-button" href="#" aria-label="Read more about the future of Web 3.0">
              Read more
            </a>
          </div>
        </div>
        <article class="new">
          <h2 class="new__title">New</h2>
        </article>
        <article class="top">
        </article>
      </div>
    </section>
  </main>
</body>

</html>
