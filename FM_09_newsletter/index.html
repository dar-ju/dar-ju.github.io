<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <main>
    <div class="newsletter">
      <article class="newsletter__wrapper">
        <div class="container newsletter__container">
          <div class="newsletter__main-block">
            <h2 class="newsletter__title">Stay updated!</h2>
            <p class="newsletter__description">Join&nbsp;60,000+ product managers receiving monthly updates&nbsp;on:</p>
            <ul class="newsletter__advantage-list">
              <li class="newsletter__advantage-item">Product discovery and building what matters</li>
              <li class="newsletter__advantage-item">Measuring to&nbsp;ensure updates are a&nbsp;success</li>
              <li class="newsletter__advantage-item">And much more!</li>
            </ul>
            <form id="subscribe" class="newsletter__form">
              <div class="newsletter__form-block">
                <label class="newsletter__form-input-label" for="subscribe-email-field">Email address</label>
                <span class="newsletter__form-notice">Valid email required</span>
              </div>
              <input id="subscribe-email-field" class="newsletter__form-input" type="email"
                placeholder="email@company.com">
              <button id="subscribe-button" class="main-button" type="submit">Subscribe to&nbsp;monthly
                newsletter</button>
            </form>
          </div>
          <div class="newsletter__image-block"></div>
        </div>
      </article>
    </div>

    <div class="container success__container">
      <div class="success">
        <div class="success__wrapper">
          <h2 class="success__title">Thanks for subscribing!</h2>
          <p class="success__description"></p>
          <button id="success-button" class="main-button">Dismiss message</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
