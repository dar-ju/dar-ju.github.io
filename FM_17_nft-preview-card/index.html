<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <article class="article">
      <div class="container">
        <div class="card">
          <a href="#" class="link card__image-overlay" aria-label="View Equilibrium #3429 details">
            <img class="card__image" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
          </a>
          <div>
            <h2 class="card__title">
              <a href="#" class="link" aria-label="View Equilibrium #3429 details">Equilibrium #3429</a>
            </h2>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__data">
              <span class="card__balance">0.041 ETH</span>
              <span class="card__limit">3 days left</span>
            </div>
            <div class="card__profile">
              <img class="card__author-image" src="./images/image-avatar.png" alt="Jules Wyvern avatar">
              <span class="card__author">Creation of</span>
              <span class="card__author-name">
                <a href="#" class="link" aria-label="View Jules Wyvern details">Jules Wyvern</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
