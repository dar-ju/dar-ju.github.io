<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="products">
        <article class="product-card">
          <picture class="product-card__image">
            <source media="(max-width: 680px)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
          <div class="product-card__block">
            <span class="product-card__category">Perfume</span>
            <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-card__description">A&nbsp;floral, solar and voluptuous interpretation composed&nbsp;by Olivier Polge, Perfumer-Creator for the House of&nbsp;CHANEL.</p>
            <div class="product-card__price">
              <span class="product-card__new-price">$149.99</span>
              <span class="product-card__old-price">$169.99</span>
            </div>
            <button class="product-card__button">Add to Cart</button>
          </div>
        </article>
      </div>
    </div>
  </main>
</body>

</html>
