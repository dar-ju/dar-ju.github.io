<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель</title>
    <style>
        .carousel-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-wrapper">
        <div class="carousel-item"><img src="image1.jpg" alt="1"></div>
        <div class="carousel-item"><img src="image2.jpg" alt="2"></div>
        <div class="carousel-item"><img src="image3.jpg" alt="3"></div>
    </div>
    <div class="carousel-button prev">‹</div>
    <div class="carousel-button next">›</div>
</div>

<script>
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const carouselWrapper = document.querySelector('.carousel-wrapper');
    const carouselItems = document.querySelectorAll('.carousel-item');

    let currentIndex = 0;

    function updateCarousel() {
        const offset = -currentIndex * 100; // Сдвиг на 100% ширины одного элемента
        carouselWrapper.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = carouselItems.length - 1; // Переход к последнему элементу
        }
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        if (currentIndex < carouselItems.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // Переход к первому элементу
        }
        updateCarousel();
    });
</script>

</body>
</html>
