<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="splitter">
        <img class="splitter__logo" src="./images/logo.svg" alt="Splitter logo">
        <div class="splitter__wrapper">
          <div class="splitter__data-wrapper">
            <form class="splitter__data">
              <label class="splitter__data-title splitter__data-title_margin9" for="bill">Bill</label>
              <input class="splitter__input splitter__input_bill" type="number" placeholder="0" id="bill">
              <span class="splitter__data-title splitter__data-title_margin18">Select Tip %</span>
              <ul class="splitter__tip-list">
                <li><button class="splitter__tip-item" value="5">5%</button></li>
                <li><button class="splitter__tip-item" value="10">10%</button></li>
                <li><button class="splitter__tip-item" value="15">15%</button></li>
                <li><button class="splitter__tip-item" value="25">25%</button></li>
                <li><button class="splitter__tip-item" value="50">50%</button></li>
                <li class="splitter__tip-button-block"><button
                    class="splitter__tip-item splitter__tip-item_custom">Custom</button></li>
                <li class="splitter__tip-item splitter__tip-item_custom-field"><input
                    class="splitter__input splitter__input_tip" type="number" placeholder="0"></li>
              </ul>
              <div class="splitter__label-wrapper">
                <label class="splitter__data-title" for="people">Number of People</label>
                <span class="splitter__warning">Can't be zero</span>
              </div>
              <input class="splitter__input splitter__input_person" type="number" placeholder="0" id="people">
            </form>
          </div>
          <div class="splitter__result-wrapper">
            <ul class="splitter__result">
              <li class="splitter__item">
                <div class="splitter__title-block">
                  <span class="splitter__result-title">Tip Amount</span>
                  <span class="splitter__result-subtitle">/ person</span>
                </div>
                <span id="resultAmount" class="splitter__result-data">$0.00</span>
              </li>
              <li class="splitter__item">
                <div class="splitter__title-block">
                  <span class="splitter__result-title">Total</span>
                  <span class="splitter__result-subtitle">/ person</span>
                </div>
                <span id="resultTotal" class="splitter__result-data">$0.00</span>
              </li>
            </ul>
            <button id="reset" class="splitter__main-button" disabled>RESET</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
