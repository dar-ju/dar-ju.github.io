<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="tip-calculator">
        <img class="tip-calculator__logo" src="./images/logo.svg" alt="Splitter logo">
        <div class="tip-calculator__wrapper">
          <div class="tip-calculator__data-wrapper">
            <form class="tip-calculator__data">
              <label class="tip-calculator__data-title tip-calculator__data-title_margin9" for="bill">Bill</label>
              <input class="tip-calculator__input tip-calculator__input_bill" type="number" placeholder="0" id="bill">
              <span class="tip-calculator__data-title tip-calculator__data-title_margin18">Select Tip %</span>
              <ul class="tip-calculator__tip-list">
                <li><button class="tip-calculator__tip-item" value="5">5%</button></li>
                <li><button class="tip-calculator__tip-item" value="10">10%</button></li>
                <li><button class="tip-calculator__tip-item" value="15">15%</button></li>
                <li><button class="tip-calculator__tip-item" value="25">25%</button></li>
                <li><button class="tip-calculator__tip-item" value="50">50%</button></li>
                <li class="tip-calculator__tip-button-block"><button class="tip-calculator__tip-item">Custom</button></li>
                <li class="tip-calculator__tip-item tip-calculator__tip-item_custom-field"><input class="tip-calculator__input tip-calculator__input_tip" type="number" placeholder="0"></li>
              </ul>
              <div class="tip-calculator__label-wrapper">
                <label class="tip-calculator__data-title" for="people">Number of People</label>
                <span class="tip-calculator__warning">Can't be zero</span>
              </div>
              <input class="tip-calculator__input tip-calculator__input_person" type="number" placeholder="0"
                id="people">
            </form>
          </div>
          <div class="tip-calculator__result-wrapper">
            <ul class="tip-calculator__result">
              <li class="tip-calculator__item">
                <div class="tip-calculator__title-block">
                  <span class="tip-calculator__result-title">Tip Amount</span>
                  <span class="tip-calculator__result-subtitle">/ person</span>
                </div>
                <span id="resultAmount" class="tip-calculator__result-data">$0.00</span>
              </li>
              <li class="tip-calculator__item">
                <div class="tip-calculator__title-block">
                  <span class="tip-calculator__result-title">Total</span>
                  <span class="tip-calculator__result-subtitle">/ person</span>
                </div>
                <span id="resultTotal" class="tip-calculator__result-data">$0.00</span>
              </li>
            </ul>
            <button id="reset" class="tip-calculator__main-button" disabled>RESET</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
