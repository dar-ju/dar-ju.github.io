<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script type="module" src="./main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <section class="summary">
        <div class="summary__result">
          <h1 class="summary__title">Your Result</h1>
          <div class="summary__total">
            <span class="summary__total-count"></span>
            <span class="summary__total-of">of 100</span>
          </div>
          <strong class="summary__text-result">Great</strong>
          <p class="summary__description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary__block">
          <h2 class="summary__subtitle">Summary</h2>
          <ul class="summary__list"></ul>
          <button class="summary__btn" type="button"><span>Continue</span></button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
