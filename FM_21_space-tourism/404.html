<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script>
    (function () {
      var redirect = window.location.pathname + window.location.search + window.location.hash
      if (!redirect.startsWith("/FM_21_space-tourism/")) {
        redirect = "/FM_21_space-tourism" + redirect
      }
      sessionStorage.setItem("redirect", redirect)
      window.location.href = "/FM_21_space-tourism/"
    })();
  </script>
</head>

  Redirecting...
</body>

</html>
